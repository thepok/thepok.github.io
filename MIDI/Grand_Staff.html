<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grand Staff Example</title>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
  </head>
  <body>
    <canvas id="some-canvas-id"></canvas>
    <div id="output"></div>
    <script>

        
const { Factory, EasyScore, System } = Vex.Flow;

const vf = new Factory({
  renderer: { elementId: 'output', width: 500, height: 300 },
});

const score = vf.EasyScore();
const system = vf.System();

/* system
  .addStave({
    voices: [
      score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
      score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
    ],
  })
  .addClef('treble')
  .addTimeSignature('4/4');

vf.draw(); */

system.addStave({
    voices: [
        score.voice(score.notes('C5/q, B4, A4, G#4', {
            stem: 'up'
        })),
        score.voice(score.notes('C#4/h, C#4', {
            stem: 'down'
        }))
    ]
}).addClef('treble').addTimeSignature('3/4');

system.addConnector();

system.addStave({
    voices: [
        score.voice(score.notes('C#3/q, B2, A2/8, B2, C#3, D3', {
            clef: 'bass',
            stem: 'up'
        })),
        score.voice(score.notes('C#2/h, C#2', {
            clef: 'bass',
            stem: 'down'
        }))
    ]
}).addClef('bass').addTimeSignature('3/4');

vf.draw();
    </script>
  </body>
</html>
